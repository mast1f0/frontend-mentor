<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-rating-component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="card__icon">
                <img src="./assets/img/icon-star.svg" alt="">
            </span>
            <h1 class="card-title">
                How did we do?
            </h1>
            <p class="main-text">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering
            </p>
            <form action="">
                <div class="button-group">
                    <button class="num" type="button" data-value="1">1</button>
                    <button class="num" type="button" data-value="2">2</button>
                    <button class="num" type="button" data-value="3">3</button>
                    <button class="num" type="button" data-value="4">4</button>
                    <button class="num" type="button" data-value="5">5</button>
                </div>
                
                <button class="submit" type="submit">SUBMIT</button>
            </form>

        </div>
    </div>
    
</body>
<script src="./assets/js/button.js"></script>
</html>
